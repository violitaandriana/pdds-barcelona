<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js">
	</script>
	<title>
		GeeksforGeeks Bubble Chart - Example 1
	</title>
</head>

<body>
	<div>
		<h2 style="color:green">
			GeeksforGeeks
		</h2>
		<h5>Chart JS Bubble Chart 1</h5>
		<div>
			<canvas id="bubbleChart1"
					width="700"
					height="300">
			</canvas>
		</div>
	</div>
	<script>
		const data = {
			datasets: [{
				data: [
					{ x: 50, y: 100, r: 25 },
					{ x: 30, y: 50, r: 15 },
					{ x: 80, y: 120, r: 30 },
				],
				backgroundColor: 'rgba(255, 99, 132, 0.6)',
				borderColor: 'rgba(255, 99, 132, 1)',
				borderWidth: 2,
				label: 'GeeksforGeeks Data',
				hoverBackgroundColor: 'rgba(255, 99, 132, 0.8)',
				hoverBorderColor: 'rgba(255, 99, 132, 1)',
				hoverBorderWidth: 3,
			}],
		};
		const config = {
			type: 'bubble',
			data: data,
			options: {
				scales: {
					x: { title: { display: true, 
								text: 'Number of Articles' } },
					y: { title: { display: true, 
								text: 'Number of Courses' } },
				},
				plugins: {
					legend: { display: true, position: 'top' },
					tooltip: { intersect: true },
				},
			},
		};
		const myBubbleChart = 
			new Chart(document.getElementById('bubbleChart1'), config);
	</script>
</body>

</html>
